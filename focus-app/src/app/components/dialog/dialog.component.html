<div
  class="dialog-container"
  [@dialogOverlay]="isOpen ? 'visible' : 'hidden'"
  [@dialogContainer]="isOpen ? 'visible' : 'hidden'"
>
  <div class="dialog-overlay">
    <div class="dialog-header">
      <h2 class="dialog-title">{{ title }}</h2>
    </div>
    <div class="dialog-body">
      <ng-content></ng-content>
    </div>
    <div *ngIf="title == 'Quick View'" class="dialog-footer">
      <button class="dialog-close" (click)="close()">Close</button>
      <button class="dialog-ok" (click)="close()">OK</button>
    </div>
    <div *ngIf="title == 'Create Quick Item'" class="dialog-footer">
      <button class="dialog-close" (click)="close()">Cancel</button>
      <button class="dialog-ok" (click)="sendSubmit()">OK</button>
    </div>
  </div>
</div>
